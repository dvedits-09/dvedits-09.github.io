    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* 3D Canvas Background */
        #three-js-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.7;
        }
        
        /* Dot Navigation */
        .dot {
            width: 12px;
            height: 12px;
            border: 2px solid #555;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .dot:hover {
            background-color: #555;
        }
        .dot.active {
            background-color: #00c6ff;
            border-color: #00c6ff;
            transform: scale(1.2);
        }
        
        /* Pro Animation Styles */
        .image-item {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 1;
            transform: scale(1);
        }
        .image-item.hidden {
            opacity: 0;
            transform: scale(0.97);
        }
        
        .text-item {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 1;
            transform: translateY(0);
        }
        .text-item.hidden {
            opacity: 0;
            transform: translateY(10px);
        }

        /* Glassmorphism Card Style */
        .glass-card {
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 116, 139, 0.3); 
            border-radius: 1rem; 
            padding: 2rem; 
            z-index: 10;
        }

        /* Styled Form Inputs */
        .form-input {
            width: 100%;
            background-color: #1e293b; 
            border: 1px solid #334155; 
            color: #e2e8f0; 
            border-radius: 0.5rem; 
            padding: 0.75rem 1rem; 
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #00c6ff;
            box-shadow: 0 0 0 2px rgba(0, 198, 255, 0.5);
        }

        /* Styled Send Button */
        .send-button {
            background-color: #00c6ff;
            color: #050505;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .send-button:hover {
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 198, 255, 0.3);
            transform: scale(1.05);
        }

        // --- SCRIPT LOGIC (SLIDER) ---
        
        let currentSlideIndex = 0;
        const imageElement = document.getElementById('portfolio-image');
        const titleElement = document.getElementById('portfolio-title');
        const descElement = document.getElementById('portfolio-description');
        const dotsContainer = document.getElementById('dot-navigation-container');

        function showSlide(index) {
            if (index < 0 || index >= portfolioData.length || !imageElement) return;
            const data = portfolioData[index];
            imageElement.classList.add('hidden');
            if (titleElement) titleElement.classList.add('hidden');
            if (descElement) descElement.classList.add('hidden');
            updateActiveDot(index);
            setTimeout(() => {
                imageElement.src = data.image;
                if (titleElement) titleElement.textContent = data.title;
                if (descElement) descElement.textContent = data.description;
                imageElement.classList.remove('hidden');
                setTimeout(() => {
                    if (titleElement) titleElement.classList.remove('hidden');
                    if (descElement) descElement.classList.remove('hidden');
                }, 100); 
            }, 300); 
            currentSlideIndex = index;
        }

        function buildDots() {
            if (!dotsContainer) return;
            dotsContainer.innerHTML = ''; 
            portfolioData.forEach((item, index) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.setAttribute('data-index', index);
                dot.addEventListener('click', () => {
                    showSlide(index);
                });
                dotsContainer.appendChild(dot);
            });
        }

        function updateActiveDot(index) {
            if (!dotsContainer) return;
            const allDots = dotsContainer.querySelectorAll('.dot');
            allDots.forEach((dot, i) => {
                if (i === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        
        // --- 3D ANIMATION (Main) ---
        function initThreeJs() {
            let scene, camera, renderer, group;
            const container = document.getElementById('three-js-canvas');
            if (!container || typeof THREE !== 'object') return;

            try {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x050505); 
                const mainElement = document.getElementById('portfolio');
                camera = new THREE.PerspectiveCamera(75, mainElement.clientWidth / mainElement.clientHeight, 0.1, 1000);
                camera.position.z = 5;

                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(mainElement.clientWidth, mainElement.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);

                const ambientLight = new THREE.AmbientLight(0x404040, 2); 
                scene.add(ambientLight);
                const pointLight = new THREE.PointLight(0x00c6ff, 3, 100); 
                pointLight.position.set(5, 5, 5);
                scene.add(pointLight);
                const pointLight2 = new THREE.PointLight(0x0072ff, 2, 100); 
                pointLight2.position.set(-5, -5, 2);
                scene.add(pointLight2);

                group = new THREE.Group();
                const geometry = new THREE.CylinderGeometry(0.1, 0.1, 2, 32);
                const material = new THREE.MeshStandardMaterial({
                    color: 0x00c6ff, emissive: 0x00c6ff,
                    emissiveIntensity: 0.5, roughness: 0.4, metalness: 0.1
                });

                for (let i = 0; i < 20; i++) {
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set((Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10);
                    mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
                    mesh.scale.set(1, Math.random() * 1.5 + 0.5, 1);
                    group.add(mesh);
                }
                scene.add(group);

                function onWindowResize() {
                    const mainElement = document.getElementById('portfolio');
                    if (!container || !mainElement) return;
                    camera.aspect = mainElement.clientWidth / mainElement.clientHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(mainElement.clientWidth, mainElement.clientHeight);
                    renderer.setPixelRatio(window.devicePixelRatio);
                }
                window.addEventListener('resize', onWindowResize);

                function animate() {
                    if (!renderer || !scene || !camera) return;
                    requestAnimationFrame(animate);
                    group.rotation.x += 0.001;
                    group.rotation.y += 0.002;
                    renderer.render(scene, camera);
                }
                animate();
            } catch (error) {
                console.error("Error initializing 3D scene:", error);
                if (container) container.style.display = 'none';
            }
        }

        // --- 3D ANIMATION (Contact Asset) ---
        function initContactAnimation() {
            let scene, camera, renderer, mesh;
            const container = document.getElementById('contact-canvas');
            if (!container || typeof THREE !== 'object') return;

            try {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.z = 3;

                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);

                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 1);
                scene.add(ambientLight);
                const pointLight = new THREE.PointLight(0x00c6ff, 5, 10);
                pointLight.position.set(2, 3, 2);
                scene.add(pointLight);

                // Object: Torus (like '@' sign)
                const geometry = new THREE.TorusGeometry(1, 0.15, 16, 100);
                const material = new THREE.MeshStandardMaterial({
                    color: 0x00c6ff, emissive: 0x00c6ff,
                    emissiveIntensity: 0.3, roughness: 0.3, metalness: 0.2
                });
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                function onResize() {
                    if (!container) return;
                    camera.aspect = container.clientWidth / container.clientHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(container.clientWidth, container.clientHeight);
                }
                window.addEventListener('resize', onResize);

                function animate() {
                    if (!renderer || !scene || !camera || !mesh) return;
                    requestAnimationFrame(animate);
                    mesh.rotation.x += 0.005;
                    mesh.rotation.y += 0.005;
                    renderer.render(scene, camera);
                }
                animate();

            } catch (error) {
                console.error("Error initializing Contact 3D scene:", error);
                if (container) container.style.display = 'none';
            }
        }
