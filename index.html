  <style>
    :root{color-scheme:dark}
    body{font-family:'Inter',sans-serif;background:#050505;color:#e0e0e0;overflow-x:hidden}
    #portfolio{position:relative;min-height:100svh}
    .dot{width:12px;height:12px;border:2px solid #555;border-radius:50%;cursor:pointer;transition:.3s}
    .dot:hover{background:#555}
    .dot.active{background:#00c6ff;border-color:#00c6ff;transform:scale(1.2)}
    .image-item{transition:opacity .28s,transform .28s}
    .image-item.hidden{opacity:0;transform:scale(.97)}
    .text-item{transition:opacity .28s,transform .28s}
    .text-item.hidden{opacity:0;transform:translateY(10px)}
    .glass-card{background:rgba(15,23,42,.6);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border:1px solid rgba(100,116,139,.3);border-radius:1rem;padding:2rem;z-index:10}
    .form-input{width:100%;background:#1e293b;border:1px solid #334155;color:#e2e8f0;border-radius:.5rem;padding:.75rem 1rem;transition:.3s}
    .form-input:focus{outline:0;border-color:#00c6ff;box-shadow:0 0 0 2px rgba(0,198,255,.5)}
    .btn{background:#00c6ff;color:#050505;font-weight:700;padding:.75rem 1.5rem;border-radius:.5rem;transition:.3s}
    .btn:hover{background:#fff;box-shadow:0 4px 20px rgba(0,198,255,.3)}
    /* Cinematic logo intro */
    #logo-intro{position:fixed;inset:0;z-index:50;display:grid;place-items:center;background:#050505}
    #logo-wrap{opacity:0;transform:scale(.92);animation:introf 2.6s ease forwards}
    @keyframes introf{
      0%{opacity:0;transform:scale(.92)}
      20%{opacity:1;transform:scale(1)}
      70%{opacity:1;transform:scale(1)}
      100%{opacity:0;transform:scale(1.04)}
    }
    /* Hide borders, cinematic mask */
    .cinematic{border-radius:24px;box-shadow:0 0 0 0 transparent}
  </style>
</head>
